<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scizzors</title>
    <style>
        * {
    padding: 0px;
    margin: 0px;
}

body {
    background-color: #2c3e50;
    text-align: center ;
}

h1 {
    background-color: #081b31;
    color: azure;
    height: 5rem;
    line-height: 5rem;
}

.choice {
    height: 200px;
    width: 200px;
}

img {
    height: 150px;
    width: 150px;
    border: 2px solid black;
    object-fit: cover;
    border-radius: 50%;
}

img:hover {
    border: 6px solid #b08d57;
    opacity: 0.9;
    cursor: pointer;
}

.choices {
    display: flex;
    justify-content: center;
    margin: 3rem;
    gap: 3rem;
}

.score-board {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    gap: 3rem;
    margin-bottom: 2rem;
}

#user-s,#comp-s {
    font-size: 5rem;
}

#mess {
    background-color:  #081b31 ;
    color: white;
    border-radius: 1rem;
    border: 3px solid black;
    font-size: 2rem;
    display: inline;
    padding: 1rem;
}

.mes {
    display:inline-flex;
    gap: 2rem;
}

#re {
    border: 2px solid white;
    height: 50px;
    width: 50px;
    object-fit: cover;
    border-radius: 50%;
}
    </style>
</head>
<body>
    <h1>Rock-Paper-Scizzors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="scizzors">
            <img src="scizzors.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-s">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p>:</p>
        </div>
        <div class="score">
            <p id="comp-s">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="mes">
        <p id="mess">Play your move.</p>
        <img src="reset.png" id="re">
    </div>
    <script>
        let users = 0;
let comps = 0;
let mess = document.querySelector("#mess");
const choices = document.querySelectorAll(".choice");
let user = document.querySelector("#user-s");
let comp = document.querySelector("#comp-s");
let re = document.querySelector("#re");
let round = parseInt(prompt("enter the number of rounds."));
let currround = 0;

const compchoice = () => {
    const option = ["rock", "scizzors", "paper"];
    const rand = Math.floor(Math.random() * 3);
    return option[rand];
};


const draw = () => {
    mess.innerText = "It was a DRAW";
    mess.style.backgroundColor = "blue";
}

const showWinner = (userwin) => {
    if (userwin === true) {
    mess.innerText = "YOU WON";
    users++;
    user.innerText = users;
    mess.style.backgroundColor = "green";
    }
    else {
    mess.innerText = "COMPUTER WON";
    comps++;
    comp.innerText = comps;
    mess.style.backgroundColor = "red";  
    }
}

const finalresult = () => {
    if (users == comps) {
        mess.innerText = "Final Result: It was a DRAW";
        mess.style.backgroundColor = "blue";
    }
    else if(users > comps) {
        mess.innerText = "Final Result: YOU WON";
        mess.style.backgroundColor = "green";
    }
    else {
        mess.innerText = "Final Result: COMPUTER WON";
        mess.style.backgroundColor = "red"; 
    }
}

const playgame = (userchoice) => {
    if(currround >= round){
        mess.innerText = "Round over";
        mess.style.backgroundColor = "black";
        return; 
    }
    const compcho = compchoice();
    if (userchoice === compcho) {
        draw();
    }
    else {
        let userwin = true;
        if (userchoice === "rock"){
            userwin = compcho === "scizzors" ? true : false ;
        }
        else if(userchoice === "paper"){
            userwin = compcho === "scizzors" ? false : true ;
        }
        else {
            userwin = compcho === "rock" ? false : true ;
        }
        showWinner(userwin);
    }
    currround++;
    if(currround == round){
        finalresult();
    }

};

choices.forEach((choice) => {
    choice.addEventListener("click",() => {
        const userchoice = choice.getAttribute("id");
        playgame(userchoice);
    });
});

re.addEventListener("click",() => {
    users = 0;
    comps = 0;
    currround = 0;
    user.innerText = users;
    comp.innerText = comps;
    round = parseInt(prompt("enter the number of rounds."));
    if (isNaN(round) || round <= 0) {
        round = 3;
        alert("Invalid input, defaulting to 3 rounds.");
    }
    mess.innerText = "Play your move.";  
    mess.style.backgroundColor = "#081b31";
});


    </script>
</body>
</html>
